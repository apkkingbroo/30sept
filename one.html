<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Update Available</title>
  <style>
    /* General Styles & Background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #4A4A4A;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Dialog Box */
    .dialog-box {
      background: linear-gradient(145deg, #f9f9f9, #e0e0e0);
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      max-width: 900px;
      width: 90%;
      text-align: left;
      animation: pop-in 0.8s ease-out;
      border: none;
    }

    @keyframes pop-in {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .header-section {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 20px;
    }

    .header-section .logo {
      width: 50px;
      height: 50px;
      margin-right: 25px;
    }

    .header-section h2 {
      font-size: 36px;
      color: #333;
      font-weight: 600;
    }

    .features-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 60px;
    }

    .features-list li {
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateX(-20px);
      animation: slide-in 1s forwards;
    }

    .features-list li:nth-child(1) { animation-delay: 0.2s; }
    .features-list li:nth-child(2) { animation-delay: 0.4s; }
    .features-list li:nth-child(3) { animation-delay: 0.6s; }
    .features-list li:nth-child(4) { animation-delay: 0.8s; }
    .features-list li:nth-child(5) { animation-delay: 1.0s; }

    @keyframes slide-in {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .features-list li::before {
      content: 'âœ”';
      color: #00A86B; /* Green checkmark for a premium feel */
      font-size: 30px;
      margin-right: 20px;
      transform: translateY(-2px);
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    
    .btn {
      flex: 1;
      max-width: 300px;
      padding: 22px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      border: none;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .telegram-btn {
      background-color: #0088CC; /* Telegram Blue */
      color: white;
    }
    
    .buy-paid-btn {
      background-color: #FBB03B; /* Gold/Amber */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dialog-box">
    <div class="header-section">
      <img src="https://cdn-icons-png.flaticon.com/512/731/731985.png" alt="App Logo" class="logo">
      <h2>This app is now paid!</h2>
    </div>

    <ul class="features-list">
      <li>Features :-</li>
      <li>Paid</li>
      <li>Bug Fixed</li>
      <li>Live prediction</li>
      <li>Server Connected</li>
    </ul>

    <div class="button-container">
      <a href="https://telegram.me/+vZFYt6KHvHU1ZGM1" class="btn telegram-btn" target="_blank">Telegram</a>
      <a href="https://telegram.me/krovnix" class="btn buy-paid-btn" target="_blank">Buy Paid</a>
    </div>
  </div>
</body>
</html>
