    body{

      display:flex;flex-direction:column;align-items:center;
      padding:14px;overflow-x:hidden;
      position:relative;
      transition:background .3s,color .3s;

    body.dark{background:#000;color:#3da5ff;} /* Dark mode */

    body::before{
      content:"";position:absolute;inset:0;

                       linear-gradient(rgba(0,0,0,0.05) 1px,transparent 1px);

    body.dark .app-card{background:#111;border:1px solid #222;}
    .app-left{display:flex;align-items:center;gap:12px;}
    .app-left img{width:44px;height:44px;border-radius:10px;object-fit:cover;}
    .app-info{display:flex;flex-direction:column;}
    .app-info h3{font-size:14px;font-weight:600;}
    .app-info a{font-size:12px;color:#0077ff;text-decoration:none;}
    .start-btn{background:#fff;color:#111;border:1px solid #ddd;

    .start-btn:hover{transform:translateY(-1px);}
    body.dark .start-btn{background:#111;color:#3da5ff;border-color:#444;}

    .telegram-btn{margin-top:20px;padding:10px 20px;background:#fff;color:#111;
      border-radius:20px;font-weight:600;text-decoration:none;transition:.25s;
      box-shadow:0 4px 10px rgba(0,0,0,.08);border:1px solid #ddd;}
    .telegram-btn:hover{transform:translateY(-1px);}
    body.dark .telegram-btn{background:#111;color:#3da5ff;border-color:#444;}

    .modal{position:fixed;inset:0;z-index:100;background:rgba(0,0,0,.25);
      backdrop-filter:blur(4px);display:flex;justify-content:center;align-items:center;
      opacity:0;pointer-events:none;transition:opacity .2s ease;}
    .modal.show{opacity:1;pointer-events:auto;}

    .modal-content{position:relative;width:85%;max-width:320px;padding:20px;
      border-radius:16px;text-align:center;background:#fff;border:1px solid #eee;
      box-shadow:0 8px 24px rgba(0,0,0,.15);transform:translateY(30px);opacity:0;
      transition:transform .25s ease,opacity .25s ease;}
    .modal.show .modal-content{transform:translateY(0);opacity:1;}
    body.dark .modal-content{background:#111;border-color:#333;color:#3da5ff;}

    .close-btn{position:absolute;top:8px;right:10px;background:#f3f3f3;color:#333;
      font-weight:700;border:none;padding:4px 8px;border-radius:50%;cursor:pointer;
      font-size:12px;box-shadow:0 1px 4px rgba(0,0,0,.1);}
    body.dark .close-btn{background:#222;color:#3da5ff;}

    .modal-title a{display:flex;align-items:center;gap:6px;justify-content:center;
      font-size:15px;font-weight:600;text-decoration:none;color:#0077ff;}
    .modal-title img{width:18px;height:18px;}

    .result-box{margin:10px auto;padding:8px 12px;border-radius:10px;
      background:#f2f6ff;border:1px solid #d0e2ff;font-weight:700;

    body.dark .result-box{background:#111;border-color:#333;}

    #resultText span.big{color:green;}
    #resultText span.small{color:red;}

    .live-indicator{
      display:flex;align-items:center;gap:4px;
      font-size:11px;font-weight:600;color:red;

    }
    .live-dot{
      width:8px;height:8px;border-radius:50%;background:red;
      animation:blink 1s infinite;
    }
    @keyframes blink{0%,100%{opacity:0.2;}50%{opacity:1;}}
    @keyframes fadeInOut{0%,100%{opacity:0.2;}50%{opacity:1;}}

    #timerText{font-size:14px;font-weight:600;margin-top:6px;}
    #periodNumber{font-size:13px;margin-top:8px;}

    .bottom-row{

      font-size:12px;
      font-weight:600;
      text-decoration:none;
      transition:.25s;
    }
    .buy-btn:hover{opacity:0.85;}
  </style>
</head>

  <script>
    let modal=document.getElementById("predictionModal");
    let resultText=document.getElementById("resultText");
    let timerText=document.getElementById("timerText");
    let periodNumber=document.getElementById("periodNumber");

    function openModal(){ modal.classList.add("show"); }
    function closeModal(){ modal.classList.remove("show"); }

    function updatePeriodAndTimer(){
      let now=new Date();
      let year=now.getUTCFullYear();
      let month=String(now.getUTCMonth()+1).padStart(2,'0');
      let day=String(now.getUTCDate()).padStart(2,'0');
      let hours=now.getUTCHours();
      let minutes=now.getUTCMinutes();
      let totalMinutes=hours*60+minutes;

      let periodNum=`${year}${month}${day}1000${10001+totalMinutes}`;
      periodNumber.innerText="Period: "+periodNum;

      let lastTwoDigits=periodNum.slice(-2);
      let sum=[...lastTwoDigits].reduce((a,b)=>a+parseInt(b),0);
      if(sum>9) sum=[...String(sum)].reduce((a,b)=>a+parseInt(b),0);

      let result=sum>=5?"BIG":"SMALL";
      resultText.innerHTML=`<span class="${sum>=5?'big':'small'}">${result}</span>`;

      let seconds=now.getUTCSeconds();
      let remainingSeconds=60-seconds;
      timerText.innerText=`00:${String(remainingSeconds).padStart(2,'0')}`;
    }
    setInterval(updatePeriodAndTimer,1000);
    updatePeriodAndTimer();

    function toggleTheme(){
      document.body.classList.toggle("dark");
    }
  </script>
